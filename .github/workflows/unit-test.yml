name: run program test

on:
  - push
  - pull_request

jobs:
  compile-try:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
    
    - name: Build the test
      run: |
        g++ --version
        g++ extras/*.cpp /src/*.cpp -I./extras -I./src
        
    - name: Run the test
      run: |
        ./a.out
